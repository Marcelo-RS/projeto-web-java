<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="modelo.xhtml">

	<ui:define name="titulo">#{msg.tituloLogin}</ui:define>

	<ui:define name="conteudo">
		<p:panelGrid columns="2">
			<p:outputLabel for="usuario" value="#{msg.campoUsuario}:" />
			<p:inputText id="usuario" value="#{loginMB.usuario}" required="true">
			</p:inputText>

			<p:outputLabel for="senha" value="#{msg.campoSenha}:" />
			<p:password id="senha" value="#{loginMB.senha}" required="true" >
			</p:password>

			<h:outputText value="" />
			<p:commandButton ajax="false" value="#{msg.botaoAutenticar}"
				action="#{loginMB.acaoAutenticar}"></p:commandButton>
		</p:panelGrid>
	</ui:define>

</ui:composition>
</html>

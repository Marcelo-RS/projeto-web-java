<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><ui:insert name="titulo">Título</ui:insert></title>
	<meta content="text/html; charset=ISO-88591" http-equiv="Content-Type" />
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
</h:head>
<h:body>

	<p:panel style="padding: 3px">
		
		<h:form id="formHome">

			<p:panelGrid columns="1">
					
				<p:panelGrid columns="2" rendered="#{ not empty loginMB.usuario }">
					<p:menu style="border: none">
						<p:submenu label="#{msg.campoUsuario}: #{loginMB.usuario} "></p:submenu>
					</p:menu>
					
					<p:menu style="border: none">
							<p:menuitem immediate="true" value="#{msg.linkSair}" action="#{loginMB.acaoSair}"
								ajax="false" icon="ui-icon ui-icon-close"/>
					</p:menu>
				</p:panelGrid>
				
				<p:graphicImage id="img" alt="Logo Concessonária"
					height="280" width="100%" url="img/motos.jpeg" />
					
			</p:panelGrid>
			
			<p:toolbar rendered="#{ not empty loginMB.usuario }">
				<p:toolbarGroup align="left">
					<ui:insert name="opcoesMenu" />
					
					<p:commandButton ajax="false" type="push" value="#{msg.tituloHome}"
						action="home.jsf" image="ui-icon-home"
						rendered="#{ not empty loginMB.usuario }" />
				</p:toolbarGroup>
			</p:toolbar>

		</h:form>

		<h:form id="form" prependId="false" enctype="multipart/form-data">

			<p:messages />

			<ui:insert name="cabecalho"></ui:insert>
			<ui:insert name="conteudo"></ui:insert>

		</h:form>
	</p:panel>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="modelo.xhtml">

	<ui:define name="titulo">#{msg.tituloHome}</ui:define>

	<ui:define name="conteudo">
		<p:panelGrid columns="1">
			<h:outputText value="#{msg.msgSaudacao} #{loginMB.usuario}."></h:outputText>
			
			<p:menu style="width: 280px" columns="1">
				<p:submenu label="#{msg.msgMenu}">
					<p:menuitem value="#{msg.tituloMotos}"
						action="#{motoMB.acaoListar}" ajax="false"
						icon="ui-icon ui-icon-note" />
				</p:submenu>
			
				<p:submenu label="#{msg.msgFechar}">
					<p:menuitem value="#{msg.linkSair}"
						action="#{loginMB.acaoSair}" ajax="false"
						icon="ui-icon ui-icon-close" />
				</p:submenu>
			</p:menu>
			
		</p:panelGrid>

	</ui:define>
</ui:composition>
</html>
